<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">   
        <header>
            <nav class="navigator-top">
                <img class="imgMenu" src="assets/image.png" alt="">
                <p>Index</p>
                <img class="imgProfile" src="assets/imgPessoa.png" alt="">
            </nav>
        </header>

        <section class="contents" id="content">
                    
        </section>

        
        <footer class="menu-bottom">
            <nav class="navigator-bottom">
                <button class="btn" id="btn-home">
                    <i class="bi bi-house"></i>
                    Home
                </button>

                <button class="btn" id="btn-calendar">
                    <i class="bi bi-calendar"></i>
                    Calendar
                </button>
        
                <button class="btn-plus" id="btn-plus">
                    <i class="bi bi-plus-lg" style="color: white;"></i>
                </button>
                
                <button class="btn" id="btn-clock">
                    <i class="bi bi-clock"></i>
                    Clock
                </button>
        
                <button class="btn" id="btn-profile">
                    <i class="bi bi-person"></i>
                    Profile
                </button>
            </nav>
        </footer> 
    </main>

    <script src="src/FrontEnd/model/categoryModel.js"></script>
    <script src="src/FrontEnd/model/taskModel.js"></script>

    <script src="src/FrontEnd/controller/homeController.js"></script>
    <script src="src/FrontEnd/view/homeTasksView.js"></script>
    <script src="src/FrontEnd/view/homeView.js"></script>

    <script src="src/FrontEnd/controller/addTaskController.js"></script>
    <script src="src/FrontEnd/view/addTaskView.js"></script>

    <script src="src/FrontEnd/controller/addFlagController.js"></script>
    <script src="src/FrontEnd/view/addFlagView.js"></script>

    <script src="src/FrontEnd/controller/categoryController.js"></script>
    <script src="src/FrontEnd/view/categoryView.js"></script>

    <script src="src/FrontEnd/controller/createCategoryController.js"></script>
    <script src="src/FrontEnd/view/createCategoryView.js"></script>

    <script src="src/Router.js"></script>

    

    <script>
        window.addEventListener('load', () => {
            new Router().goTo("home");
        });

        let isTaskMenuOpen = false;
        const btnPlus = document.querySelector("#btn-plus");
        btnPlus.addEventListener("click", () => {
            if (isTaskMenuOpen) {
                new Router().goHome();
                isTaskMenuOpen = false;
            } else {
                new Router().goAddTask();
                isTaskMenuOpen = true;
            }
        }); 
    </script>
</body>
</html>
