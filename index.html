<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body id="body">
    <header>
        <nav class="navigator-top">
            <img class="imgMenu" src="assets/image.png" alt="">
            <p>Index</p>
            <img class="imgProfile" src="assets/imgPessoa.png" alt="">
        </nav>
    </header>

    <section class="contents" id="content">
            
    </section>

    <main id="main">       
        <footer class="menu-bottom">
            <nav class="navigator-bottom">
                <button class="btn" id="btn-home">
                    <i class="fas fa-home"></i>
                    Home
                </button>

                <button class="btn" id="btn-calendar">
                    <i class="fas fa-calendar-alt"></i>
                    Clock
                </button>
        
                <button class="btn-plus" id="btn-plus">
                    <i class="fas fa-plus"></i>
                </button>
                
                <button class="btn" id="btn-clock">
                    <i class="fas fa-clock"></i>
                    Clock
                </button>
        
                <button class="btn" id="btn-profile">
                    <i class="fas fa-user"></i>
                    Profile
                </button>
            </nav>
        </footer> 
    </main>

    <script src="src/controller/homeController.js"></script>
    <script src="src/view/homeView.js"></script>

    <script src="src/controller/addTaskController.js"></script>
    <script src="src/view/addTaskView.js"></script>

    <script src="src/controller/addFlagController.js"></script>
    <script src="src/view/addFlagView.js"></script>

    <script src="src/controller/categoryController.js"></script>
    <script src="src/view/categoryView.js"></script>

    <script src="src/controller/createCategoryController.js"></script>
    <script src="src/view/createCategoryView.js"></script>

    <script src="src/Router.js"></script>

    <script>
        window.addEventListener('load', () => {
            new Router().goTo("home");
        });

        let isTaskMenuOpen = false;
        const btnPlus = document.querySelector("#btn-plus");
        btnPlus.addEventListener("click", () => {
            if (isTaskMenuOpen) {
                new Router().goTo("home");
                isTaskMenuOpen = false;
            } else {
                new Router().goTo("addTask");
                isTaskMenuOpen = true;
            }
        }); 
    </script>
</body>
</html>
